<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="3V8ReUoitE_-DiHXEr9L1cO3YoTg0K-shwZ6fE3nILs" />
    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <form>
      <select id="dropdown">
        <option value="pipes">Pipes</option>
        <option value="circuits">Circuits</option>
      </select>

      <label for="slider1">Canvas size : 400x400</label>
      <input type="range" min="200" max="800" value="400" class="slider" id="slider1">

      <label for="slider2">Grid size: 10x10</label>
      <input type="range" min="0" max="40" value="10" class="slider" id="slider2">

      <button type="button" id="button1">Start Drawing</button>
    </form>

    <script src="./scripts/module.js"></script>
    <script src="./scripts/slot.js"></script>
    <script src="./scripts/sketch.js"></script>
  </body>

</html>
